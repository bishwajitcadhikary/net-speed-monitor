name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2.0'
        
    - name: Install XcodeGen
      run: |
        brew install xcodegen
        
    - name: Generate Xcode project
      run: |
        xcodegen generate
        
    - name: Setup code signing
      uses: apple-actions/import-codesigning-certs@v1
      with:
        p12-file-base64: ${{ secrets.P12_BASE64 }}
        p12-password: ${{ secrets.P12_PASSWORD }}
        
    - name: Build application
      run: |
        xcodebuild -project NetSpeedMonitor.xcodeproj \
          -scheme NetSpeedMonitor \
          -configuration Release \
          -destination 'platform=macOS' \
          -archivePath NetSpeedMonitor.xcarchive \
          archive \
          CODE_SIGN_STYLE=Manual \
          CODE_SIGN_IDENTITY="Developer ID Application: ${{ secrets.DEVELOPER_ID }}" \
          DEVELOPMENT_TEAM="${{ secrets.DEVELOPER_TEAM_ID }}"
          
    - name: Create DMG
      run: |
        # Create DMG using create-dmg
        brew install create-dmg
        
        # Create app bundle directory
        mkdir -p NetSpeedMonitor.app
        
        # Copy the built app
        cp -R NetSpeedMonitor.xcarchive/Products/Applications/NetSpeedMonitor.app NetSpeedMonitor.app/
        
        # Create DMG
        create-dmg \
          --volname "Net Speed Monitor" \
          --volicon "NetSpeedMonitor/Resources/Assets.xcassets/AppIcon.appiconset/icon_512x512.png" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "NetSpeedMonitor.app" 175 120 \
          --hide-extension "NetSpeedMonitor.app" \
          --app-drop-link 425 120 \
          "NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}.dmg" \
          "NetSpeedMonitor.app"
          
    - name: Notarize DMG
      run: |
        xcrun notarytool submit "NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}.dmg" \
          --apple-id "${{ secrets.APPLE_ID }}" \
          --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
          --team-id "${{ secrets.DEVELOPER_TEAM_ID }}" \
          --wait
          
    - name: Staple DMG
      run: |
        xcrun stapler staple "NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}.dmg"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}
        path: |
          NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}.dmg
          NetSpeedMonitor.xcarchive
        retention-days: 30
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: NetSpeedMonitor-${{ github.event.inputs.version || github.ref_name }}
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.dmg
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Net Speed Monitor ${{ github.ref_name }}
          
          ### What's New
          - Network speed monitoring for macOS
          - Menu bar integration
          - Real-time bandwidth statistics
          
          ### System Requirements
          - macOS 15.0 or later
          
          ### Installation
          1. Download the DMG file
          2. Open the DMG and drag Net Speed Monitor to Applications
          3. Launch the app from Applications or Spotlight
          
          ### Features
          - Monitor upload and download speeds
          - Menu bar display
          - Settings customization
          - Background monitoring
          
          ### Changes
          See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for detailed changes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
